  <meta charset="UTF-8">
  <title>Emergency Form</title>

</head>
<body>
  <div class="off-screen-menu">
    <ul>
      <li><a href="home_html.html" class="element">Home</a></li>
      <li><a href="Emergency_Form_html.html" class="element">Emergency</a></li>

    <div class="ham-menu">
      <span class="ham-bar"></span>
      <span class="ham-bar"></span>
      <span class="ham-bar"></span>
    </div>
  </nav>

  <form action="register.php" method="post">
    <div class="container">
      <div class="form-box">
        <h1>Emergency Form</h1>
        <input type="text" name="name" placeholder="Patient Name" required />
        <input type="number" name="age" placeholder="Patient Age" required />
        <input type="text" name="gender" placeholder="Patient Gender" required />
        <input type="text" name="location" placeholder="Patient Location" required />
        <input type="text" name="phone" placeholder="Contact Number" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Register</button>
      </div>
    </div>
  </form>
</body>
<script>
  const hamMenu = document.querySelector(".ham-menu");
  const offScreenMenu = document.querySelector(".off-screen-menu");

  hamMenu.addEventListener("click", () => {
    offScreenMenu.classList.toggle("active");
    hamMenu.classList.toggle("active");
  });
</script>
